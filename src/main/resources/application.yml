apple:
  bundle-id: ${APPLE_BUNDLE_ID:com.oyeapp.fortune}

kakao:
  native-app-key: ${KAKAO_NATIVE_APP_KEY:placeholder}

jwt:
  secret: ${JWT_SECRET:default-secret-key-for-development-only-change-in-production-min-32-bytes!!}
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SPRING_PROFILES_ACTIVE:local}
  traces-sample-rate: 0.2

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

spring:
  application:
    name: oye
  profiles:
    active: local
  ai:
    openai:
      api-key: ${GEMINI_API_KEY:placeholder}
      base-url: https://generativelanguage.googleapis.com/v1beta/openai
      chat:
        options:
          model: gemini-2.5-flash-lite
  jpa:
    open-in-view: false
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID:placeholder}
            client-secret: ${KAKAO_CLIENT_SECRET:placeholder}
            redirect-uri: "{baseUrl}/login/oauth2/code/kakao"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope: profile_nickname
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id